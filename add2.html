<html>
<head>
<title>Addition of two Numbers
</title>
<script>
     function add( )
	{
	a= document.getElementById("fn").value;
	b= document.getElementById("sn").value;
	
	c= parseFloat(a)+parseFloat(b)
	document.getElementById("sum").value= c;
	}
</script>
</head>

<body bgcolor="pink" text="black">
<form>
Enter the first number :<input type="number" id="fn"><br>
Enter the second number :<input type="number" id="sn"><br>
<input type="button"  value="CALCULATE" onclick="add( )"><br>
Sum of both Numbers : <input type="number" id="sum"><br>
</form>
<a href="simpleinterest.html" target="f2" title="open simple interest calculator in the 2nd section">Simple Interest Calculater</a>
</body>
</html>
